<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Profile
		</ui:define>
		
		<ui:define name="content">
			<div class="card">
				<div class="card-content">
					<h:outputText value="#{userBean.user.name}" styleClass="card-title" />
					<h:outputText value="#{userBean.user.gender}" />
					<h:outputText value="#{userBean.user.dob}" />
					<h:outputText value="#{userBean.user.email}" />
					<h:outputText value="#{userBean.user.introduction}" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
